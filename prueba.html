        <div class="container-fluid">

                </div>

                    Daniel Eduardo Armero   &nbsp; 20161578352
                </div>

                <img src="http://comptic.grupovirtus.org/images/main-ud-logo-superior.png" alt="Escudo UDistrital" width="180">
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 40px;">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <div class="form-group">
                    <div class="row g-2">
                        <div class="col-md-9">
                            <label for="" class="form-label"> Frecuencia</label>
                            <input type="number" name="frecuencia" id="frecuencia1" placeholder="" class="form-control datoInput">
                        </div>
                        <div class="col-md-3">
                            <label for="">Unidad</label>
                            <select class="form-control" name="unidadf" id="unidadf" onsubmit="convertirFrecuencia()">
                                <option value="mhz">MHz</option>
                                <option value="khz">kHz</option>
                                <option value="hz">Hz</option>
                                <option value="ghz">GHz</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row g-2">
                        <div class="col-md-9">
                            <label for="" class="form-label">Ancho de Banda</label>
                            <input type="number"  name="BW" id="BW" class="form-control datoInput">
                        </div>
                        <div class="col-md-3">
                            <label for="">Unidad</label>
                            <select class="form-control" name="unidadbw" id="unidadbw" onsubmit="convertirBw()">
                                <option>MHz</option>
                                <option>kHz</option>
                                <option>Hz</option>
                                <option>GHz</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row g-2">
                        <div class="col-md-9">
                            <label for="" class="form-label">Potencia Pico</label>
                            <input type="number" name="PP" id="PP" class="form-control datoInput">
                        </div>
                        <div class="col-md-3">
                            <label for="">Unidad</label>
                            <select class="form-control" name="unidadpp" id="unidadpp" onsubmit="convertirPP()">
                                <option>dBm</option>
                                <option>dBW</option>
                                <option>dBk</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Temperatura</label>
                    <input type="number" name="T" id="T" class="form-control dato1">
                </div>
                <button type="submit" class="form-control btn btn-primary" name="subir" id="subir" onclick=" convertirFrecuencia(), convertirBw(), convertirPP(), viewarray()">Hecho</button>
            </div>
            <div class="col"></div>
        </div>
    </div>
